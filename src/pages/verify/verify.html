<ion-header>
  <ion-navbar>
    <ion-title>
      Verify
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="verify-form" (ngSubmit)="checkCode()">
      <ion-item *ngIf="error != undefined">{{ error }}</ion-item>
    <ion-list id="verify-list3">
      <ion-item id="verify-input3">
        <ion-label></ion-label>
        <ion-input type="number" placeholder="1234" [(ngModel)]="code.val" name="code"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="verify-spacer2"></div>
    <button id="verify-button" ion-button color="positive" block>
      Log in
    </button>
  </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form>
    <ion-searchbar placeholder="Item Name" name="search" [(ngModel)]="search" (ionInput)="doSearch()" (ionClear)="empty()"></ion-searchbar>
  </form>
  <ion-list>
    <ion-item *ngFor="let name of searchResults">
      <button ion-button outline icon-only item-start clear (click)="save(name)">
        <ion-icon name="add"></ion-icon>
      </button>
      {{ name.name }}
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:300px;height:20px;" id="add-spacer3"></div>
  <h3 style="color:#000000;font-weight:400;text-align: center;" text-center>
    Suggested Searches
  </h3>
  <ion-list>
    <ion-item color="none">
      Echo
    </ion-item>
    <ion-item color="none">
      Anker Batteries
    </ion-item>
  </ion-list>
</ion-content>

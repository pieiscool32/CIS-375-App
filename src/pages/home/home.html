<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab mini on-click="goToAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-card *ngFor="let item of listItems">
    <ion-list>
      <ion-item-sliding>
        <ion-item color="none">
          {{ item.name }}
          <button ion-button clear item-right icon-only (click)="goToProd(item)"><ion-icon name="more"></ion-icon></button>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="light"></button>
        </ion-item-options>
      </ion-item-sliding>
      <div>
          <img [src]="item.image" />
      </div>
      <ion-item>
        <div class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{ item.desc }}
          </p>
          <p style="color:#000000;" (click)="clear()">
              Current Price:
              <strong>
                {{ item.price }}
              </strong>
              Rating:
              <strong>
                  {{ item.rating }}/5.0
              </strong>
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
